<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDate" class="lead"></p>
    </header>
    <div class="calendar-container">
        <h2 class="date"></h2>
        <div class="empty"></div>
        <div class="today"></div>
            <div class="col col-1"></div>
    </div>
    <div class="container">
        <div class="row">
           <div class="timeslot col-sm-2">9 AM</div>
               <textarea data-time="09" class="9am col-sm-8 present"></textarea>
           <div class="col-sm-2 saveBtn">
                <i class="icon far fa-save 9amsave"></i>
            </div>   
        </div>
        <div class="row">
                <div class="timeslot col-sm-2">10 AM</div>
                        <textarea data-time="10" class="10am col-sm-8 present"></textarea>
                <div class="col-sm-2 saveBtn">
                     <i class="icon far fa-save 10amsave"></i>
                 </div>   
             </div>
        <div class="row">
                    <div class="timeslot col-sm-2">11 AM</div>
                        <textarea data-time="11" class="11am col-sm-8 present"></textarea>
                    <div class="col-sm-2 saveBtn">
                         <i class="icon far fa-save 11amsave"></i>
                     </div>   
        </div>
        <div class="row">
                <div class="timeslot col-sm-2">12 PM</div>
                    <textarea data-time="12" class="12pm col-sm-8 present"></textarea>
                <div class="col-sm-2 saveBtn">
                     <i class="icon far fa-save 12pmsave"></i>
                 </div>   
    </div>
    <div class="row">
            <div class="timeslot col-sm-2">1 PM</div>
                    <textarea data-time="13" class="1pm col-sm-8 present"></textarea>
            <div class="col-sm-2 saveBtn">
                 <i class="icon far fa-save 1pmsave"></i>
             </div>   
    </div>
    <div class="row">
            <div class="timeslot col-sm-2">2 PM</div>
                    <textarea data-time="14" class="2pm col-sm-8 present"></textarea>
            <div class="col-sm-2 saveBtn">
                 <i class="icon far fa-save 2pmsave"></i>
             </div>   
    </div>
    <div class="row">
            <div class="timeslot col-sm-2">3 PM</div>
                    <textarea data-time="15" class="3pm col-sm-8 present"></textarea>
            <div class="col-sm-2 saveBtn">
                 <i class="icon far fa-save 3pmsave"></i>
             </div>   
    </div>
    <div class="row">
            <div class="timeslot col-sm-2">4 PM</div>
                    <textarea data-time="16" class="4pm col-sm-8 present"></textarea>
            <div class="col-sm-2 saveBtn">
                 <i class="icon far fa-save 4pmsave"></i>
             </div>   
    </div>
    <div class="row">
            <div class="timeslot col-sm-2">5 PM</div>
                    <textarea data-time="17" class="5pm col-sm-8 present"></textarea>
            <div class="col-sm-2 saveBtn">
                 <i class="icon far fa-save 5pmsave"></i>
             </div>   
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
